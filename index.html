<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- NAVBAR MED LOGO-TEXT -->
    <nav>
        <h3>NASA API</h3>
    </nav>


    <!-- HEADER -->
    <header>
        <h1>Astronomy Picture of the Day!</h1>
        <p id="p-header">
            <strong>Welcome to this application!</strong>
            <br>
            In this application you can pick a specific date to get a cool
            astronomy picture, and also get some information about it!
        </p>
    </header>


    <!-- FORMULÄR -->
    <form id="searchForm" onsubmit="handleSearch(event)">
        <label for="dateInput">Search for a date:</label>
        <br>
        <input type="date" name="dateInput" id="dateInput">
        <br>
        <button type="submit" id="searchButton">Search!</button>
    </form>


    <!-- I denna DIV hamnar sökresultatet -->
    <div id="display-data"></div>


    <!-- FOOTER -->
    <footer>
        <p>Copyright 2024 - Mathilda Hansson</p>
    </footer>


    <!-- JS FIL -->
    <script src="apod.js"></script>
</body>

</html>
